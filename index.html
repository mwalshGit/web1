<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #111; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="test.glb" 
      camera-controls 
      auto-rotate 
      background-color="#111"
      exposure="1"
      shadow-intensity="1"
      alt="A 3D model">
    </model-viewer>
  </body>
</html>
